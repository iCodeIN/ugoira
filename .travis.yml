language: python
sudo: false
matrix:
  include:
  - python: 3.5
    dist: trusty
  - python: 3.6
    dist: trusty
  - python: 3.7
    dist: xenial
    sudo: true
addons:
  apt:
    packages:
    - libmagickwand-dev
cache:
  directories:
  - $HOME/.cache/pip
  - $HOME/.cache/pypoetry
before_install:
- curl -sSL https://raw.githubusercontent.com/sdispater/poetry/master/get-poetry.py | python
- export PATH="$HOME/.poetry/bin:$PATH"
install:
- poetry install -E apng
script:
- pytest -v --cov ugoira
- flake8 ugoira tests
after_success:
- '[ "${TRAVIS_PULL_REQUEST}" = "false" ] && codecov || false'
notifications:
  slack:
    secure: 
